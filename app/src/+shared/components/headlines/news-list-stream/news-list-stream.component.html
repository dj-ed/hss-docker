<div *ngIf="!loadingPrevNews && isPreviousNews" class="btn" style="width: 200px; margin: 0 auto; margin-top: 120px;  line-height: 50px; background-color:green; color: #fff; vertical-align: center; text-align: center;" (click)="viewPreviousNews()">View Previous news</div>
<div *ngIf="loadingPrevNews" class="btn btn-active"  style="width: 200px; margin: 0 auto; margin-top: 120px;  line-height: 50px; background-color:blue; color: #fff; vertical-align: center; text-align: center;" >Loading news</div>
<div #wrap scrollLoad [isLoadingBottom]="isLoadingBottom" (loadBottom)="loadNews('next')" [isLoadingTop]="isLoadingTop" (scroll)="scroll = $event; headlinesService.changeRoute(route, $event.current.slug, dataRequest, $event.current.id);">
        <div *ngFor="let news of newsList; let i = index;" [ngClass]="{'activeComment': news.id == activeComments, 'active' : news.id == activePost }"  [attr.data-indx]="idx" [attr.data-id]="news.id" [attr.data-slug]="news.slug">
            <one-news [sliderType]="'contain'" [activeSlider]="activeSlider == news.id" [open]="activePost == news.slug" [news]="news" [section]="dataRequest.type" (activateSlider)="activeSlider = $event" (openPost)="activePost = $event" (openComment)="activeComments = $event" ></one-news>
        </div>
</div>
