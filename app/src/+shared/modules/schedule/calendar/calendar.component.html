<div class="calendar-wrap">
    <div class="live-cont">
        <div class="container">
            <div class="live-heading clearfix">
                <p class="head">Calendar</p>
                <p *ngIf="calendarService.calendarType=='week' && calendarService.startDate" class="date">
                    {{calendarService.startDate|date:'MMM d'}} -
                    {{calendarService.endDate|date:'MMM d'}}
                </p>
                <p *ngIf="calendarService.calendarType=='month' && child" class="date">{{child.chosenMonth|date:'MMM y'}}</p>
                <p *ngIf="calendarService.calendarType=='year' && child" class="date">{{child.chosenYear|date:'y'}}</p>

                <div class="date-switcher">
                    <div (click)="change('prev')" class="prev"></div>
                    <div (click)="change('next')" class="next"></div>
                </div>
                <div class="type-switcher">
                    <div (click)="changeFilter('week')" [class.active]="calendarService.calendarType=='week'" class="switch">week</div>
                    <div (click)="changeFilter('month')" [class.active]="calendarService.calendarType=='month'" class="switch">Month</div>
                    <div (click)="changeFilter('year')" [class.active]="calendarService.calendarType=='year'" class="switch">Year</div>
                </div>
                <div class="legend">
                    <div>
                        <span style="background-color: #000;"></span>
                        <abbr title="multiple">m</abbr>
                    </div>
                    <div>
                        <span style="background-color: #3f4c5e;"></span>
                        <abbr title="district">d</abbr>
                    </div>
                    <div>
                        <span style="background-color: #8590a4;"></span>
                        <abbr title="non district">nd</abbr>
                    </div>
                    <div>
                        <span style="background-color: #b2b7bf;"></span>
                        <abbr title="tournament">t</abbr>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <week #child *ngIf="calendarService.calendarType=='week'"></week>
    <month #child *ngIf="calendarService.calendarType=='month'"></month>
    <year #child *ngIf="calendarService.calendarType=='year'"></year>

</div>
